<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salmon Cookie Sales</title>
    <link rel="stylesheet" <href="../normalize.css" type="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>
  <body>
    <h1>Sales Data for Pat's Salmon Cookies</h1>
    <table id="summary">
    </table>
    <form id = "form">
      <table id="entryField">
        <tr>
          <td><label for="storeName">Store Name</label></td>
          <td><input type="text" name="storeName" value="" placeholder="Enter store name" required/></td>
        </tr>
        <tr>
          <td><label for="minHourly">Minimum hourly customers</label></td>
          <td id="min"><input type="number" name="minHourly" step="1" value="" placeholder="Enter number" required/></td>
        </tr>
        <tr>
          <td><label for="maxHourly">Maximum hourly customers</label></td>
          <td id="max"><input type="number" name="maxHourly" step="1" value="" placeholder="Enter number" required/></td>
        </tr>
        <tr>
          <td><label for="avgCookies">Average cookies sold per customer</label></td>
          <td><input type="number" name="avgCookies" step="0.1" value="" placeholder="Enter number" required/></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="create" value="Create store" id="submit"/></td>
        </tr>
      </table>
    </form>
  </body>
  <script src="../app.js"></script>
</html>
