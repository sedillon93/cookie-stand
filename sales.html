<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salmon Cookie Sales</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <form id = "form">
      <table id="entryField">
        <tr>
          <td><label for="storeName">Store Name</label></td>
          <td><input type="text" name="storeName" value="" placeholder="Enter store name"/></td>
        </tr>
        <tr>
          <td><label for="minHourly">Minimum hourly customers</label></td>
          <td><input type="text" name="minHourly" value="" placeholder="Enter minimum customers expected hourly"/></td>
        </tr>
        <tr>
          <td><label for="maxHourly">Maximum hourly customers</label></td>
          <td><input type="text" name="maxHourly" value="" placeholder="Enter maximum customers expected hourly"/></td>
        </tr>
        <tr>
          <td><label for="avgCookies">Average cookies sold per customer</label></td>
          <td><input type="text" name="avgCookies" value="" placeholder="Enter how many cookies each customer typically buys" /></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="create" value="Create store" id="submit"/></td>
        </tr>
      </table>
    </form>
    <table id="summary">
    </table>
  </body>
  <script src="app.js"></script>
</html>
